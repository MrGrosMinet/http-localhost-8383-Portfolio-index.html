<!DOCTYPE html>
<html>
    <head>
        <title>Photo de Manga-ka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <!-- MAIN (Center website) -->
        <div class="main">

            <h1>DRAGON BALL Z</h1>
            <hr>

            <h2>PORTFOLIO</h2>

            <div id="myBtnContainer">
                <button class="btn active" onclick="filterSelection('all')"> all</button>
                <button class="btn" onclick="filterSelection('Type de manga')"> Dragon ball</button>
                <button class="btn" onclick="filterSelection('Manga')">Personnages </button>
                <button class="btn" onclick="filterSelection('Type de personnages')"> Transformations</button>
                <button class="btn" onclick="filterSelection('type-dattak')"> type d'attack</button>
            </div>

            <!-- Portfolio Gallery Grid -->
            <div class="row">
                <div class="column Type de manga">
                    <div class="content">
                        <img src="image/les_7_Boules_de_crystale.png" alt="Dragon ball" style="width:100%">
                        <h4>Dragon ball</h4>

                    </div>
                </div>
                <div class="column Manga">
                    <div class="content">
                        <img src="image/Dbz_Famille.jpg" alt="personnages" style="width:100%">
                        <h4>personnages</h4>

                    </div>
                </div>
                <div class="column Type de personnages">
                    <div class="content">
                        <img src="image/goku_Sayens.png" alt="Transformations" style="width:100%">
                        <h4>Transformation</h4>

                    </div>
                </div>

                <div class="column type-dattak">
                    <div class="content">
                        <img src="image/goku_kamé_hamé_ha.jpg" alt="Types d'attack" style="width:100%">
                        <h4>Types d'attack</h4>



                        <!-- END MAIN -->
                    </div>

                    <script>
                        filterSelection("all")
                        function filterSelection(c) {
                            var x, i;
                            x = document.getElementsByClassName("column");
                            if (c == "all")
                                c = "";
                            for (i = 0; i < x.length; i++) {
                                w3RemoveClass(x[i], "show");
                                if (x[i].className.indexOf(c) > -1)
                                    w3AddClass(x[i], "show");
                            }
                        }

                        function w3AddClass(element, name) {
                            var i, arr1, arr2;
                            arr1 = element.className.split(" ");
                            arr2 = name.split(" ");
                            for (i = 0; i < arr2.length; i++) {
                                if (arr1.indexOf(arr2[i]) == -1) {
                                    element.className += " " + arr2[i];
                                }
                            }
                        }

                        function w3RemoveClass(element, name) {
                            var i, arr1, arr2;
                            arr1 = element.className.split(" ");
                            arr2 = name.split(" ");
                            for (i = 0; i < arr2.length; i++) {
                                while (arr1.indexOf(arr2[i]) > -1) {
                                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                                }
                            }
                            element.className = arr1.join(" ");
                        }


                        // Add active class to the current button (highlight it)
                        var btnContainer = document.getElementById("myBtnContainer");
                        var btns = btnContainer.getElementsByClassName("btn");
                        for (var i = 0; i < btns.length; i++) {
                            btns[i].addEventListener("click", function () {
                                var current = document.getElementsByClassName("active");
                                current[0].className = current[0].className.replace(" active", "");
                                this.className += " active";
                            });
                        }
                    </script>

                    </body>
                    </html>
